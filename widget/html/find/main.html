<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mzui.css" />

    <style>
        header {
            margin-top: -1rem;
        }
        /*  使用html实现发现页头部和 切换页 注释 */

        .search-header-search {
            position: absolute;
            bottom: 0.4rem;
            left: 7rem;
            right: 0.75rem;
            height: 1.7rem;
            line-height: 1.7rem;
            background-color: rgb(232, 232, 232);
            border-radius: 1.7rem;
            color: rgb(153, 153, 153);
            font-size: 0.7rem;
            text-align: center;
        }

        .search-header-search .search-icon {
            margin-left: 1rem;
        }

        .search-header-search .seach-content {
            margin: 0 auto;
        }

        .find-nav {
            height: 2rem;
        }

        .find-nav a.active{
          background-color: #FF83FA;
        }
    </style>
</head>

<body>
    <header>
        <div class="heading find-seach-title">
            <div class="title">
                <strong>阳光学院</strong>
                <i class="icon icon-chevron-down"></i>
            </div>
            <nav class="nav search-header-search" topmod onclick="fnOpenSearchWin()">
                <div class="search-icon"><i class="icon icon-search"></i> </div>
                <div class="seach-content">东区西瓜</div>
            </nav>
        </div>
        <nav class="nav gray justified find-nav">
            <a topmod onclick="fnSwitchFindFrameGroup(0)">即时</a>
            <a topmod onclick="fnSwitchFindFrameGroup(1)">顺风</a>
            <a topmod onclick="fnSwitchFindFrameGroup(2)">替身</a>
            <a topmod onclick="fnSwitchFindFrameGroup(3)">技能</a>
        </nav>

    </header>

</body>
<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript">
    var framesGroup = [];
    var header = $api.dom('header');
    headerHeight = $api.offset(header).h;
    var frames = ['immediate', 'tailwind', 'substitute', 'skill'];
    var findNav = $api.dom('.find-nav');
    var findNavGroup;

    for (var i = 0; i < frames.length; i++) {
        framesGroup.push({
            name: frames[i],
            url: frames[i] + '.html',
            bgColor: '#fff'
        })
    };

    apiready = function() {
        findNavGroup = $api.domAll(findNav, 'a');
        $api.fixStatusBar(header);

        fnOpenFindMainFrameGroup();
        fnSwitchFindFrameGroup(1)

    };

    // 打开发现主体内容页
    function fnOpenFindMainFrameGroup() {
        api.openFrameGroup({
            name: 'findFindFrameGroup',
            background: '#fff',
            scrollEnabled: true,
            rect: {
                x: 0,
                y: headerHeight + 20,
                w: api.frameWidth,
                h: api.frameHeight-headerHeight,
            },
            index: 0,
            frames: framesGroup,
        }, function(ret, err) {
            if (ret) {
                fnSwitchFindFrameGroup(ret.index)
            } else {
                console.log(JSON.stringify(err));
            }
        });

    };

    function fnSwitchFindFrameGroup(index) {
        for (var i = 0; i < frames.length; i++) {
            //当frame是选中的frame时
            if (index == i) {
                $api.addCls(findNavGroup[i], 'active');
            } else {
                api.setFrameGroupIndex({
                    name: 'findFindFrameGroup',
                    index: index,
                }, function(ret, err) {
                    if (ret) {
                        alert(JSON.stringify(ret));
                    } else {
                        alert(JSON.stringify(err));
                    }
                });
                //将未选中的按钮们去掉选中样式
                if ($api.hasCls(findNavGroup[i], 'active')) {
                    $api.removeCls(findNavGroup[i], 'active');
                };
            }
        }
    };

    // 搜索框  使用 UISearchBar 模块
    function fnOpenSearchWin() {
        var UISearchBar = api.require('UISearchBar');
        UISearchBar.open({
            // 默认文字
            placeholder: '肉骨茶',
            // 历史记录条数
            historyCount: 10,
            // 是否显示录音按钮 因此模块无语音功能 暂设置为false
            showRecordBtn: false,
            // 设置显示的文字
            texts: {
                cancelText: '取消',
                clearText: '清除搜索记录'
            },
            styles: {
                // 导航栏样式
                navBar: {
                    // 导航栏背景色
                    bgColor: '#FFFFFF',
                    // 导航栏线框颜色
                    borderColor: '#ccc'
                },
                // 搜索框样式
                searchBox: {
                    // 搜索框图片  默认有自带一个
                    bgImg: '',
                    // 搜索框文本颜色
                    color: '#000',
                    // 搜索框高度
                    height: 44
                },
                // 取消按钮样式
                cancel: {
                    // 取消按钮背景  支持样式或图片
                    bg: 'rgba(0,0,0,0)',
                    // 取消按钮字体颜色
                    color: '#D2691E',
                    // 取消按钮字体大小
                    size: 16
                },
                // 历史记录列表样式
                list: {
                    // 文字颜色
                    color: '#696969',
                    // 背景颜色
                    bgColor: '#FFFFFF',
                    // 边框颜色
                    borderColor: '#eee',
                    // 字体大小
                    size: 16
                },
                // 清除历史记录按钮的样式
                clear: {
                    // 文字颜色
                    color: '#000000',
                    // 边框颜色
                    borderColor: '#ccc',
                    // 字体大小
                    size: 16
                }
            }
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });
    };

    function fnOpenSearchWin_old() {
        api.openWin({
            name: 'find_search_win',
            url: 'search_win.html',
            pageParam: {
                name: 'test'
            }
        });
    };

    function myAjaxTest() {
        api.ajax({
            url: 'http://test.zhengkai.site/eros-core-server/index/test',
            method: 'get',
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });

    };
</script>

</html>
