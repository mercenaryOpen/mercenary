<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>任务搜索</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/mzui.css" />
    <style>
        body {}

        header .form-group input {}
    </style>
</head>

<body>
    <header>
        <form action="" class="content box">
            <div class="heading">
                <nav class="nav" topmod onclick="myhistoryBack()">
                    <a><i class="icon-chevron-left"></i></a>
                </nav>
                <input type="text" class="input title text-center" placeholder="烤肉饭" style="margin-top: -0.2rem;">
                <nav class="nav">
                    <button type="button" class="btn primary circle">搜索</button>
                </nav>

        </form>
        </div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = $api.dom('header');

        $api.fixStatusBar(header);
    };
    function myhistoryBack(){
      api.historyBack({
      },function(ret,err){
          if(!ret.status){
              api.closeWin();
          }
      });

    };

</script>

</html>
